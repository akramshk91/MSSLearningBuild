{% extends 'base.html' %}
{% block title %}Pricing Details{% endblock title %}
{% block Css %}

  <style>
  p {
    background-color: white;color: green;
    font-family: courier;
    font-size: 100%;
    border: 2px solid powderblue;
    }
  h1   {color: blue;}
  
  </style>
  {% endblock Css %}
{% block body %}
<ul>

  {% endfor %}
</ul>
{% endblock body %}
